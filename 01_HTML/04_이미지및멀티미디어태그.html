<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이미지 및 멀티미디어 태그</title>
  </head>
  <body>
    <h2>이미지 태그</h2>
    <!-- loading="lazy" : 사용자가 화면을 내릴 때 성능 최적화 -->
    <img src="assets/candle.jpg" alt="초 이미지" width="200" loading="lazy" />
    <!-- 상위폴더 및 하위 폴더로 가는법
    상위 폴더로 가는 법 ../ 사용
    현재 위치로 가는법 ./ 사용
    하위 폴더로 가는 법 하위 폴더명 첫글자 검색  
    -->
    <!-- alt 는 이미지의 설명을 써준다. -->
    <!-- 이미지 크기 수정을 할땐 둘 중 하나만 사용한다. -->

    <h3>고정 크기 (픽셀단위)</h3>
    <p>화면 크기와 관계없이 고정된 크기</p>
    <img src="assets/bird.jpg" width="200" height="120" />
    <img src="assets/palm.jpg" width="200" height="120" />

    <h3>가변 크기 (퍼센트 단위)</h3>
    <p>부모 태그의 너비에 따라 크기가 자동으로 조절</p>
    <img src="assets/bird.jpg" width="49%" height="120" />
    <img src="assets/palm.jpg" width="49%" height="120" />
    <!-- 화면의 끝과 끝을 100으로 봤을 때 15%를 차지하는 값 
         여백들도 스타일로 인식 -> CSS에서 바꿀수 있다.
    -->

    <h3>반응형 이미지</h3>
    <p>디바이스 너비에 따라 최적의 이미지를 자동 선택한다.</p>
    <!-- 디바이스의 너비는 무조건 width. -->
    <!-- 외부 이미지 저장소의 URL을 src에 입력하면 가능하다. -->
    <img
      src="https://images.unsplash.com/photo-1518770660439-4636190af475?w=1200"
      srcset="
        https://images.unsplash.com/photo-1518770660439-4636190af475?w=480   480w,
        https://images.unsplash.com/photo-1518770660439-4636190af475?w=800   800w,
        https://images.unsplash.com/photo-1518770660439-4636190af475?w=1200 1200w
      "
      sizes="(max-width: 600px) 480px,(max-width:900) 800px, 1200px"
      width="100%"
      alt=""
    />
    <!-- URL 주소 뒤에 ?w=n을 하게 되면 n만큼의 width길이로 URL서버에 요청해서 받아옴. -->

    <h2>오디오 태그</h2>
    <audio src="assets/audio.mp3" controls loop>
      브라우저가 오디오를 지원하지 않습니다.
    </audio>
    <!-- 오디오 비디오는 controls를 이용
        controls : 재생 컨트롤러 표시 
        loop : 반복 재생 
        사실상 쓸 일이 많이 없다.
         -->
    <h2>비디오 태그</h2>
    <!-- controls : 재생 컨트롤러 표시
          poster : 썸네일 이미지
           -->
    <video
      src="assets/video.mp4"
      controls
      poster="assets/thumbnail.png"
    ></video>

    <!-- iframe : 외부 콘텐츠 삽입
        유튜브 영상 삽입 시 근데 작업 할 일이 딱히 없음
        유튜브 영상에 공유 -> 퍼가기 -> iframe 복사 & 붙여넣기 -->
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/BKU4eOWSthQ?si=WQn8ILA9U31dz1YB"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </body>
</html>
