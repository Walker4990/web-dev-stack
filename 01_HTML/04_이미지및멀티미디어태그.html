<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이미지 및 멀티미디어 태그</title>
  </head>
  <body>
    <h2>이미지 태그</h2>
    <!-- loading="lazy" : 사용자가 화면을 내릴 때 성능 최적화 -->
    <img src="assets/candle.jpg" alt="초 이미지" width="200" loading="lazy" />
    <!-- 상위폴더 및 하위 폴더로 가는법
    상위 폴더로 가는 법 ../ 사용
    현재 위치로 가는법 ./ 사용
    하위 폴더로 가는 법 하위 폴더명 첫글자 검색  
    -->
    <!-- alt 는 이미지의 설명을 써준다. -->
    <!-- 이미지 크기 수정을 할땐 둘 중 하나만 사용한다. -->

    <h3>고정 크기 (픽셀단위)</h3>
    <p>화면 크기와 관계없이 고정된 크기</p>
    <img src="assets/bird.jpg" alt="" />
    <img src="assets/palm.jpg" alt="" />
    <h3>가변 크기 (퍼센트 단위)</h3>
    <p>부모 태그의 너비에 따라 크기가 자동으로 조절</p>
  </body>
</html>
