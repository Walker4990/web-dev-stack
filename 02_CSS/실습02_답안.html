<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS실습 답안</title>
    <link rel="stylesheet" href="./실습02_답안.css" />
  </head>
  <body>
    <div id="profile-card">
      <img src="../01_HTML/assets/hui.png" alt="" />

      <a href="https://www.instagram.com/">Instagram</a>

<!-- 순서
    1. 큰 틀을 잡고 작게 쪼개간다.
    2. 프로필카드를 만들때 일단 작게 만들어본다.
    3. 나중에는 margin: auto를 안쓰지만 지금은 사용해서 위치를 맞춘다.
    4. 그리고 그 틀의 조건을 맞춰본다.
    5. 세부 조건을 맞출땐 눈으로 보면서 할 수 있게 설정해놓고 해놓는다.
    6. height값은 웬만하면 설정하지 않는다.
    7. height 대신 padding사용
  -->

<!-- tip
        1. 여백이 보통 상하좌우 다 있다면 바깥 틀에서 안쪽으로 들어오게 설정
        2. 나중에 JavaScript 사용할 때 배경이미지보다 HTML의 img태그를 활용하는 것이 편하다.
        3. 전체 선택자를 사용해 margin, padding 초기화, box-sizing: border-box로 설정하고 제작한다.
