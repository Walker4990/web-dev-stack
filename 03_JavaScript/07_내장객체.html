<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>내장 객체</h1>
    <p>자바 스크립트에서 제공하는 기본 내장 객체들</p>
    <h2>Math 객체</h2>
    <script>
      console.log("최소값 : ", Math.min(5, 7, -1, -10));
      console.log("최대값 : ", Math.max(1, 2, -1, 5));
      console.log("절대값 : ", Math.abs(-1.23231241253958794));
      console.log("반올림 :", Math.round(2.939));
      console.log("버림 :", Math.floor(2.55));
      console.log("올림 :", Math.ceil(2.55));
      console.log("0~1 랜덤 : ", Math.random()); // 아무 지정 안하면 0~1사이의 값
      //범위 지정하는 법
      // 1~ 10까지의 랜덤
      //   0<=Math.random()<1
      // 0 * 10<=Math.random () * 10<1 * 10
      // 1 < Math.random()*10 + 1 < 11
      console.log(Math.floor(Math.random() * 10 + 1));

      // 5부터 15까지
      console.log(Math.floor(Math.random() * 10 + 5));
    </script>

    <h2>Date 객체</h2>
    <script>
      const now = new Date();
      console.log("현재 시간 : ", now);
      console.log(
        `${now.getFullYear()}년 ${now.getMonth() + 1}월 ${now.getDate()}일`
      ); // month만 0부터 시작함.

      const date = new Date(2025, 11, 16, 17, 50, 0);
      console.log("특정날짜 : ", date);

      const date2 = new Date("2025-12-16");
      console.log("특정날짜 2 : ", date2);

      const date3 = new Date("2025-12-16T17:50:00");
      console.log("특정날짜 3 : ", date3);
    </script>

    <h2>Timer</h2>
    <script>
      //setTimeout : 일정 시간 후 1회 동작
      setTimeout(() => {
        console.log("3초 후");
      }, 3000);
      let sec = 0;
      //   setInterval : 일정 시간마다 동작
      setInterval(() => {
        // console.log(`${++sec}초`);
      }, 1000);
    </script>
    <h2>Sring객체</h2>
    <script>
      const str = "Hello, JavaScript!";
      console.log("길이 : ", str.length); // 공백포함함.
      console.log("포함 여부 : ", str.includes("Java"));
      console.log("위치 :", str.indexOf("Script")); // 0부터 시작
      console.log(" 일부 : ", str.slice(7, 17));
      console.log("대문자 : ", str.toUpperCase());
    </script>

    <h2>JSON 객체</h2>
    <script>
      // 데이터를 문자열로 변환 및 파싱
      const obj = {
        name: "김주현",
        age: 12,
      };
      const jsonStr = JSON.stringify(obj);
      console.log(jsonStr);
      console.log(obj);
      const parsed = JSON.parse(jsonStr);
      console.log(parsed);
    </script>
  </body>
</html>
