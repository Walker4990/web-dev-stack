<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>객체</h1>
    <script>
      /*
            사람 {
                // 특징들! => 변수
                이름, 
                나이,
                사는 곳
// 이렇게 객체는 두 파트로 나뉘어져 있다.
                // 행동들 => 함수(기능을 만든다.)
                일어난다,
                밥 먹는다,
                씻는다,
                옷 입는다,
                나간다.
            }
        */
      // 서로 관련이 있는게 보이지 않음.
      const name = "박기민";
      const age = "10";
      const addr = "서울";

      // 서로 관련이 있다는 건 보임, 정확한 의미 파악이 안됨.
      const personArr = ["박기민", 10, "서울"];

      // 객체 : 키 - 값 - 구조
      const personObj = {
        name: "박기민",
        age: 10,
        addr: "서울",
        hello() {
          console.log(`Hi, ${this.name}`);
        },
      };
      console.log(personObj);
      personObj.hello();
    </script>
  </body>
</html>
