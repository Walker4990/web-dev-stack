<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>회원가입 | 리프북 출판사 ERP</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="../복습/회원가입.css" />
  </head>
  <body>
    <div class="signup-container">
      <h2>회원가입</h2>
      <form action="/register" method="POST">
        <label for="name">이름</label>
        <input type="text" id="name" name="name" required />

        <label for="userid">아이디</label>
        <input type="text" id="userid" name="userid" required />

        <label for="password">비밀번호</label>
        <input
          type="password"
          id="password"
          name="password"
          pattern="^(?=.*[a-zA-Z])(?=.*[0-9]).{8,}$"
          required
          title="8자 이상, 영문+숫자 조합"
        />

        <label for="dept">부서</label>
        <select id="dept" name="dept" required>
          <option value="">부서 선택</option>
          <option value="편집부">편집부</option>
          <option value="마케팅팀">마케팅팀</option>
          <option value="회계팀">회계팀</option>
          <option value="출고팀">출고팀</option>
        </select>

        <label for="email">이메일</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="your@leafbook.co.kr"
          required
          pattern="[a-zA-Z0-9._%+-]+@leafbook\.co\.kr$"
          title="회사 이메일만 사용 가능합니다"
        />

        <label for="address">주소</label>
        <input type="text" id="address" name="address" />

        <div class="btn-group">
          <button type="submit">가입하기</button>
          <button type="button" class="cancel" onclick="location.href='/login'">
            취소
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
